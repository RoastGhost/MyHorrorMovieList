<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeremy's Horror Movie List</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Pathway Gothic One' rel='stylesheet'>
</head>

<body>
  <!-- Header Div Below-->
  <div id="headerDIV" class="header">
    <h2 style="margin:5px">Jeremy's Horror Movie List</h2>
    <input type="text" id="myInput" placeholder="Movie Title">
    <span onclick="newElement()" class="addBtn">Add Movie</span>
  </div>
    <!-- SubHeader Div Below-->
    <div id="subHeaderDIV" class="subHeader">
      <span class="sortBtn">Sort: Name</span>
      <span class="sortBtn">Sort: Year</span>
      <span class="sortBtn">Sort: Rating</span>
    </div>
  <!-- List Div Below -->
  <div>
    <ul id="movieList"></ul>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
